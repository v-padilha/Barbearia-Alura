
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="caixa">

      <h1><img src="Materiais/logo.png" alt="Logo da Barbearia Alura"></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>

  </header>
  <main>
    <form class="" action="index.html" method="post">
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" name="" value="" class="inputpadrao" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="" value="" class="inputpadrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="" value="" class="inputpadrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" rows="10" cols="70" id="mensagem" class="inputpadrao" required></textarea>

      <fieldset>

        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

        <label for="radio-wpp"><input type="radio" name="contato" value="wpp" id="radio-wpp" checked>WhatsApp</label>

      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser contatado?</legend>
        <select class="periodo" name="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>

      </fieldset>



      <label for="recebeinfo" class="checkbox"> <input type="checkbox" name="" value="" id="recebeinfo">Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" name="" value="Enviar" class="enviar">


    </form>

    <table>
      <thead>
        <tr>
          <td colspan="2" class="titulotabela"> Barbearia Alura</td>
        </tr>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>

    <tbody>
      <tr>
        <td>Segunda</td>
        <td>8h - 20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>8h - 20h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>8h - 20h</td>
      </tr>
    </tbody>

    </table>

  </main>
  <footer>
    <img src="Materiais/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copy">&copy; Copyright - Barbearia Alura - 2022</p>
  </footer>

</body>
</html>
